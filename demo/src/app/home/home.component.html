<div class="container color-dark">
  <div>
    <p>Your Favorite Links!</p>
  </div>
 </div>

<mat-grid-list cols="4" rowHeight="50px">
  <mat-grid-tile *ngFor="let tile of tiles"
                 [colspan]="tile.cols"
                 [rowspan]="tile.rows"
                 [style.background]="tile.color">
    <a routerLink="./{{tile.text}}">{{tile.text}}</a>
</mat-grid-tile>
</mat-grid-list>
